<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess That Song Studio</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

        <div class="container" id="top">
                <div class="row">
                    <div class="col-lg-12" id="titleinfo">
                    <h1 id="pg3title"> Guess That Song Studio </h1>
                    <a href="image" id="pg3image"><img src="https://cdn.shopify.com/s/files/1/0105/4542/products/clearaudio-Concept-Black_grande.jpg?v=1500316212" alt="" height="300" width="400"></a>
             </div>


<div class="container" id="main">
    <hr id="line"></hr>
    <div class="row">
            <div class="col-md-6" id="left">
                <h1 id="result">Results</h1>
        
        </div>    
        <div class="col-md-6" id="right">
            <h1 id="entersongid">Add Your Song</h1>
                <form>
                        <div class="form-group" "col-md-6">
                          <label for="exampleFormControlInput1">Decade</label>
                          <input type="decade" class="form-control" id="userdecadeinput" placeholder="2000s">

                          <label for="exampleFormControlInput1">Genre</label>
                          <input type="genre" class="form-control" id="usergenreinput" placeholder="Rock">
                        
                          <label for="exampleFormControlInput1">Length</label>
                          <input type="length" class="form-control" id="userlengthinput" placeholder="3:30">
                    
                          <label for="userdanceabilityinput">Danceability</label>
                          <input type="email" class="form-control" id="userdanceabilityinput" placeholder=".001-.999(.999 most danceable)">
                        
                          <label for="exampleFormControlInput1">Tempo</label>
                          <input type="email" class="form-control" id="usertempoinput" placeholder=".001-200(200 = Fast Tempo)">
                       
                          <label for="exampleFormControlInput1">Tempo</label>
                          <input type="email" class="form-control" id="userartistinput" placeholder="Favorite Artist">
                          
                          <label for="exampleFormControlInput1">Title</label>
                          <input type="email" class="form-control" id="usertitleinput" placeholder="Best Song Ever">
                        <hr>
                          <button type="button" class="btn btn-danger" href="" id="addsong">Add Song</button>
    
                </form>
                        </div>
        </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

</body>
</html>
